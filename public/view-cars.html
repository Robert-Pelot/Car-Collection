<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/Camaro.png" type="image/png">
  <title>Hot Wheels Car Collection</title>
  <style>
    body {
      background-image: url('/images/HotWheels-Backdrop.jpg');
      background-position: top center; /* Centers the background image */
      background-repeat: repeat;
      height: 100vh; /* Ensures the body takes up the full height of the viewport */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .car-list-container {
      flex: 1;
      width: 90%;
      max-width: 1200px;
      height: calc(100vh - 120px);
      overflow-y: auto;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .car-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
      width: 100%;
      max-width: 1000px;
    }

    .car-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 33%; /* 3 equal-width columns */
      padding: 10px;
    }

    .car-left, .car-right {
      max-width: 250px;
    }

    .car-center {
      flex: 2;
    }

    .car-column img {
      width: 100%;
      height: auto;
      max-width: 200px;
      object-fit: contain;
    }

    .car-details {
      text-align: left;
      width: 100%;
    }

    .button-container {
      margin-top: 20px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Sticky Header -->
  <header class="header-banner">
    <img src="../../images/HotWheels-Banner.png" alt="HotWheels Banner" class="banner-img">
  </header>
  <!-- Scrollable Car List Container -->
  <div class="car-list-container">
    <div id="car-list"></div>
  </div>

  <!-- Button at the Bottom -->
  <div class="button-container">
    <button class="btn" onclick="window.location.href='/'">Return to Main Page</button>
  </div>

  <script>
    fetch('/api/cars') // Ensure this endpoint fetches all the required car data
      .then(response => response.json())
      .then(data => {
        const carList = document.getElementById('car-list');
        data.forEach(car => {
          const carItem = document.createElement('div');
          carItem.classList.add('car-item');

          // Create the car content with three columns: left, center, right
          let carContent = `
            <div class="car-column car-left">
              ${car.front_photo_url ? `<img src="${car.front_photo_url}" alt="Front View">` : ''}
            </div>
            <div class="car-column car-center">
              <div class="car-details">
                <h3>${car.Brand ? car.Brand : ''}</h3>
                ${car.Name ? `<p>Make: ${car.Name}</p>` : ''}
				${car.Model ? `<p>Model: ${car.Model}</p>` : ''}
                ${car.Series ? `<p>Series: ${car.Series}</p>` : ''}
		        ${car.Year ? `<p>Year: ${car.Year}</p>` : ''}
                ${car.OriginalPrice ? `<p>Price Paid: $${car.OriginalPrice}</p>` : ''}
                ${car.CurrentValue ? `<p>Current Value: $${car.CurrentValue}</p>` : ''}
                ${car.Color ? `<p>Color: ${car.Color}</p>` : ''}
                ${car.materialID ? `<p>Material: ${car.materialID}</p>` : ''}
                ${car.car_condition ? `<p>Condition: ${car.car_condition}</p>` : ''}
                ${car.Rarity ? `<p>Rarity: ${car.Rarity}</p>` : ''}
                ${car.ReleaseType ? `<p>Rarity: ${car.ReleaseType}</p>` : ''}
                ${car.notes ? `<p>Notes: ${car.notes}</p>` : ''}
              </div>
              ${car.side_photo_url ? `<img src="${car.side_photo_url}" alt="Side View">` : ''}
            </div>
            <div class="car-column car-right">
              ${car.back_photo_url ? `<img src="${car.back_photo_url}" alt="Back View">` : ''}
            </div>
          `;

          // Add the content to the car item
          carItem.innerHTML = carContent;
          carList.appendChild(carItem);
        });
      })
      .catch(err => {
        console.error('Error fetching cars:', err);
        const carList = document.getElementById('car-list');
        carList.innerHTML = 'Failed to load cars. Please try again later.';
      });
  </script>
  <script>
    // Example: Change URL dynamically
    if (window.history.replaceState) {
      window.history.replaceState(null, null, "/GottaGetThereSomehow-url");
    }
  </script>
</body>
</html>
